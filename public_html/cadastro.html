<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">       
    </head>    
    <body>        
        <header>
            <div style="margin-left: 5%; display: inline; float: left">
                <a href="index.html" style="position: absolute">
                    <div id="homeImg"></div>
                </a>
            </div>
        </header>
        
        <section>            
            <div>
                <span class='titulo'>Cadastro</span>                
            </div>
            <form style= "background: #204056; height: 43.5em; width: 37em; margin: auto">
                
                <h1 style="font-family: Segoe Ui; color: white">Criar uma Conta</h1>
                <table style="margin: auto; text-align: left">
                    
                    <tr>
                        <td><label>Nome</label></td>
                        <td><label>Sobrenome</label></td>
                    </tr>
                    <tr>
                        <td><input required type="text" class="padrao" style="width: 17.25em" /></td>
                        <td><input required type="text" class="padrao" style="width: 17.25em"  /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label>Nome de Usuário</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input required style="width: 35em" type="email" placeholder="none@example.com"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label>Senha</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input required style="width: 35em" type="password"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label>Redigitar Senha</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input required style="width: 35em" type="password"></td>
                    </tr>
                    <tr>
                        <td ><label>País/região</label></td>
                        <td ><label>Data de nascimento</label></td>
                    </tr>
                    <tr>
                        <td>
                            <select style="width: 17.25em">
                                <option value="BR">Brasil</option>
                                <option value="US">Estados Unidos</option>
                                <option value="AR">Argentina</option>
                            </select>
                        </td>
                        <td><input required style="width: 17.125em" type="date"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label>Sexo:</label></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <select style="width: 35.3em">
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                                <option value="I">Indefinido</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label style="font-size: 1.3em">Ajude-nos a proteger suas informações</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>Seu número de telefone nos ajuda a manter sua conta segura.</label>
                        </td>			   
                    </tr>
                    <tr>
                        <td colspan="2"><label>Código do país</label></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <select style="width: 35.3em">
                                <option value="BR">Brasil ‏(‎+55)</option>
                                <option value="US">Estados Unidos ‏(‎+1)</option>
                                <option value="AR">Argentina ‏(‎+54)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><label>Número de telefone</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input required style="width: 35em" type="text"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table>
                                <tr>
                                    <td><input style="-ms-transform: scale(1.7); /* IE */
                                               -moz-transform: scale(1.7); 
                                               -webkit-transform: scale(1.7); 
                                               -o-transform: scale(1.7); 
                                               padding: 10px;" type="checkbox"/></td>
                                    <td>
                                        <div style="width: 33.5em;"><label>Enviar-me ofertas promocionais da Microsoft. Você pode cancelar sua assinatura a qualquer momento.</label></div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr style="background-color: #11232f; text-align: center;">
                        <td colspan="2"><input type="submit" value="Criar Conta" style="border-color: rgba(102,102,255,0); background-image: url(capetao.jpeg); background-size: 10px 10px; color: white; width: 35.3em; height: 2em"></td>                    
                    </tr>
                </table>
           
        </form>
            <div id="footerDistance"></div>
        </section>
        <footer>
            <span class="rodape">
                Copyright © 2015
            </span>
        </footer>
    </body>
</html>

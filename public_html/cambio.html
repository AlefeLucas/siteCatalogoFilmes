<!DOCTYPE html>

<html>
    <head>
        <title>Câmbio</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">       
        <script type="text/javascript" src="cambio.js"></script>
    </head>    
    <body>        
        <header>      
            <div id="divheader3">
                <a href="index.html" id="divheader4">
                    <div id="homeImg"></div>
                </a>
            </div>
        </header>
        <section>
            <div>
                <span class='titulo'>Câmbio</span>                
            </div>

            <form style= "background: #204056; height: 20.5em; width: 37em; margin: auto">
                <h1 style="font-family: Segoe Ui; color: white">Converter</h1>
                <table style="margin: auto; text-align: left">

                    <tr>
                        <td><label>Valor</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input required style="width: 35em" type="text" id="valor"></td>
                    </tr>
                    <tr>
                        <td><label>De</label></td>
                        <td><label>Para</label></td>
                    </tr>
                    <tr>
                        <td><select style="width: 17.5em" id="de">
                                <option value="USD">Dolar</option>
                                <option value="BRL">Real</option>                                                               
                                <option value="EUR">Euro</option>
                                <option value="GBP">Libra</option>
                            </select></td>
                        <td><select style="width: 17.5em" id="para">
                                <option value="BRL">Real</option>
                                <option value="USD">Dolar</option>
                                <option value="EUR">Euro</option>
                                <option value="GBP">Libra</option>
                            </select></td>
                    </tr>
                    <tr><td><div style="height: 0.5em"></div></td></tr>
                    <tr style="background-color: #11232f; text-align: center; ">
                        <td colspan="2"><input type="button"  onclick="converter();" value="Calcular" style="border-color: rgba(102,102,255,1); background-image: url(capetao.jpeg); background-size: 10px 10px; color: white; width: 35.3em; height: 2em"></td>                    
                    </tr>
                    <tr><td><div style="height: 0.5em"></div></td></tr>
                    <tr><td colspan="2" style=" width: 35.3em; text-align: center; background-color: #11232F;"><label style="font-size: 20pt; font-weight: bold" id="resp"></label></td></tr>
                </table>
            </form>


            <div id="footerDistance"></div>
        </section>
        <footer>
            <span class="rodape">
                Copyright © 2015
            </span>
        </footer>
    </body>
